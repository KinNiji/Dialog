<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <!-- 添加 meta 标签，并设置 viewport-fit=cover -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" /> -->
  <link rel="stylesheet" href="//g.alicdn.com/chatui/sdk-v2/0.2.2/sdk.css" />

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>DemoBot</title>
<script defer src="bundle.js"></script></head>

<body>
  <!-- IE10 以下浏览器提示升级 -->
  <!--[if IE]>
  <div class="browseupgrade">
    当前网页
    <strong>不支持</strong> 您正在使用的浏览器。为了体验更好的访问效果， 请

  </div>
<![endif]-->

  <!-- 未启用JavaScript时显示提示 -->
  <noscript>
    如果您需要继续浏览本网页, 请启用浏览器的JavaScript.
  </noscript>

  <div id="root"></div>

  <!-- 添加 IE11 或者低版本 Android 的浏览器支持 -->
  <script>
    if (typeof Set === 'undefined' || typeof Set.prototype.keys !== 'function') {
      document.write('<script src="//g.alicdn.com/alime/polyfill/0.1.1/??ie10.js,css-vars.js"><\/script>');
    } else if (!(window.CSS && CSS.supports('color', 'var(--a)'))) {
      document.write('<script src="//g.alicdn.com/alime/polyfill/0.1.1/css-vars.js"><\/script>');
    }
  </script>

  <script src="//g.alicdn.com/chatui/sdk-v2/0.2.2/sdk.js"></script>
  <script src="//g.alicdn.com/chatui/extensions/0.0.7/isv-parser.js"></script>
  <script src="//g.alicdn.com/chatui/icons/0.2.7/index.js" async></script>
</body>

</html>
